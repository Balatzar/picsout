<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: http://*.tile.osm.org http://router.project-osrm.org/viaroute https://fonts.googleapis.com/css 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src * data: http://*.tile.osm.org http://router.project-osrm.org/viaroute">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/leaflet-routing-machine.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/leaflet-src.js"></script>
        <script src="js/leaflet-routing-machine.js"></script>
        <script src="js/pixoutmap.js"></script>
        <script src="js/poplace.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
        <title>PixOut</title>
    </head>
    <body>
      <div class="content">
          <div class="logo"></div>
          <div class="app">
              <div id="map"></div>
          </div>
          <nav>
             <a href="#">
                  <div class="bouton profil">
                     <div class="click click-left">
                          <div id ="icon-profil" class="icon"></div>
                          <h2 id="text-button">PROFIL</h2>
                      </div>
                  </div>
              </a>
              <a href="#">
                  <div class="circle" id="circle-go"></div>
              </a>
              <a href="#">
                  <div class="bouton itineraire">
                     <div class="click click-right">
                          <div class="icon icon-itineraire"></div>
                          <h2>ITINERAIRE</h2>
                      </div>
                  </div>
              </a>
           </nav>
      </div> <!--content-->
      <script type="text/javascript" src="cordova.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
