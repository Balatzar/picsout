<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
    <title>PixOut</title>
</head>
<body>
   
   <div class="content">
       <div class="logo"></div>
       <nav>
          <a href="#">
               <div class="bouton profil">
                  <div class="click click-left">
                       <div id ="icon-profil" class="icon"></div>
                       <h2 id="text-button">PROFIL</h2>
                   </div>
               </div>
           </a>
           <a href="#">
               <div class="circle" id="circle-go"></div>
           </a>
           <a href="#">
               <div class="bouton itineraire">
                  <div class="click click-right">
                       <div class="icon icon-itineraire"></div>
                       <h2>ITINERAIRE</h2>
                   </div>
               </div>
           </a>
        </nav>
   </div> <!--content-->
   <script>
     
    var circle = document.getElementById("circle-go");
    circle.onclick = changePageGo;

    function changePageGo() {
        circle.id = "circle-camera";
        document.getElementById("text-button").innerHTML = "STOP";
        document.getElementById("icon-profil").id = "icon-stop";
        camera = document.getElementById("circle-camera");
        circle.removeAttribute("onclick");
        camera.onclick = takePicture;
    }
    
   </script>
</body>
</html>
